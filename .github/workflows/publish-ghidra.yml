name: Publish Ghidra ðŸ‰ distribution
on: push
defaults:
  run:
    working-directory: ./ghidra-assistant
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghidra-version: [
            "11.1.2",
            "11.1.1",
            "11.1",
        ]
    name: Build distribution ðŸ“¦
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Java ðŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "microsoft"
    - name: Install Ghidra ðŸ‰
      uses: er28-0652/setup-ghidra@master
      with:
        version: ${{ matrix.ghidra-version }}
    - name: Compile ReVa ðŸ‘©â€ðŸ’»âœ¨
      run: gradle buildExtension
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: ghidra-distributions
        path: dist/
        if-no-files-found: error
  github-release:
    name: >-
      Sign the Ghidra ðŸ‰ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: ghidra-distributions
        path: dist/
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'