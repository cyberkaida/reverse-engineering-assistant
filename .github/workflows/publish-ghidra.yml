name: Publish Ghidra ğŸ‰ distribution
on: push
defaults:
  run:
    working-directory: ./ghidra-assistant
jobs:
  build:
    strategy:
      matrix:
        # The extension is Java only, so it should work on all platforms
        # but there have been issues with building on Windows (#73, #72)
        # that are related to protobufs, so we will build on all platforms
        os: [ubuntu-latest, windows-latest, macos-latest]
        ghidra-version: [
            "11.1.2",
            "11.1.1",
            "11.1",
        ]
    name: Build distribution ğŸ“¦
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Java ğŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "microsoft"
    - name: Install Ghidra ğŸ‰
      uses: antoniovazquezblanco/setup-ghidra@v2.0.6
      with:
        version: ${{ matrix.ghidra-version }}
    - name: Compile ReVa ğŸ‘©â€ğŸ’»âœ¨
      run: gradle buildExtension
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: ghidra-distributions
        path: ghidra-assistant/dist/
        if-no-files-found: error
  github-release:
    name: >-
      Sign the Ghidra ğŸ‰ distribution ğŸ“¦ with Sigstore
      and upload them to GitHub Release
    needs:
    - build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: ghidra-distributions
        path: dist/