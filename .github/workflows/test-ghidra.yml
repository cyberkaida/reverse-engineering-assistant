name: Test Ghidra ðŸ‰ Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghidra-version: [
            "11.3.2",
            "11.3.1",
            "11.3",
            "latest",
        ]
    name: Test on Ghidra ${{ matrix.ghidra-version }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java ðŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Install Ghidra ðŸ‰
      uses: antoniovazquezblanco/setup-ghidra@v2.0.6
      with:
        version: ${{ matrix.ghidra-version }}

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update && sudo apt-get install -y xvfb
        Xvfb :99 -nolisten tcp &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Extension ðŸ”¨
      run: gradle buildExtension

    - name: Run Unit Tests ðŸ§ª
      run: gradle test --info
      env:
        _JAVA_OPTIONS: "-Djava.awt.headless=true"
    
    - name: Run Integration Tests ðŸ–¥ï¸
      run: gradle integrationTest --info
      env:
        DISPLAY: :99

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.ghidra-version }}
        path: |
          build/reports/tests/
          build/test-results/
          build/reports/integrationTest/
          build/test-results/integrationTest/
        if-no-files-found: ignore

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        show: "all"
        paths: |
          build/test-results/*/TEST-*.xml
          build/test-results/integrationTest/TEST-*.xml
      if: always()

  lint:
    name: Lint and Check ðŸ”
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java ðŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Install Ghidra ðŸ‰
      uses: antoniovazquezblanco/setup-ghidra@v2.0.6
      with:
        version: "latest"

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update && sudo apt-get install -y xvfb
        Xvfb :99 -nolisten tcp &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Check code compilation
      run: gradle compileJava

    - name: Check test compilation
      run: gradle compileTestJava
