name: Test Ghidra ğŸ‰ Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  actions: read
  checks: write
  security-events: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghidra-version: [
            "11.3.2",
            "11.3.1",
            "11.3",
            "latest",
        ]
    name: Test on Ghidra ${{ matrix.ghidra-version }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java ğŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Install Ghidra ğŸ‰
      uses: antoniovazquezblanco/setup-ghidra@v2.0.12
      with:
        version: ${{ matrix.ghidra-version }}

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update && sudo apt-get install -y xvfb
        Xvfb :99 -nolisten tcp &
        echo "DISPLAY=:99" >> $GITHUB_ENV


    - name: Setup Gradle ğŸ”§
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: "8.14"
        dependency-graph: generate-and-submit
        dependency-graph-continue-on-failure: true

    - name: Build Extension ğŸ”¨
      run: gradle buildExtension

    - name: Run Unit Tests ğŸ§ª
      run: gradle test --info
      env:
        _JAVA_OPTIONS: "-Djava.awt.headless=true"

    - name: Run Integration Tests ğŸ–¥ï¸
      run: gradle integrationTest --info
      env:
        DISPLAY: :99

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.ghidra-version }}
        path: |
          build/reports/tests/
          build/test-results/
          build/reports/integrationTest/
          build/test-results/integrationTest/
        if-no-files-found: ignore

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        show: "fail, skip"
        paths: |
          build/test-results/**/TEST-*.xml
      if: always()

  lint:
    name: Lint and Check ğŸ”
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java ğŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Install Ghidra ğŸ‰
      uses: antoniovazquezblanco/setup-ghidra@v2.0.12
      with:
        version: "latest"

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update && sudo apt-get install -y xvfb
        Xvfb :99 -nolisten tcp &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Check code compilation
      run: gradle compileJava

    - name: Check test compilation
      run: gradle compileTestJava

  codeql:
    name: CodeQL Security Analysis ğŸ”’
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java ğŸµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        # Use security-extended queries for more thorough analysis
        queries: security-extended,security-and-quality

    - name: Install Ghidra ğŸ‰
      uses: antoniovazquezblanco/setup-ghidra@v2.0.12
      with:
        version: "latest"


    - name: Setup Gradle for CodeQL ğŸ”§
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: "8.14"

    - name: Build Extension for CodeQL Analysis ğŸ”¨
      run: gradle buildExtension

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
