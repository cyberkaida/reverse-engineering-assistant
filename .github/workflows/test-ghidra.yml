name: Test Ghidra üêâ Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  actions: read
  checks: write
  security-events: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghidra-version: [
            "11.3.2",
            "11.3.1",
            "11.3",
            "latest",
        ]
    name: Test on Ghidra ${{ matrix.ghidra-version }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java üçµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Install Ghidra üêâ
      uses: antoniovazquezblanco/setup-ghidra@v2.0.6
      with:
        version: ${{ matrix.ghidra-version }}

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update && sudo apt-get install -y xvfb
        Xvfb :99 -nolisten tcp &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Extension üî®
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: "8.14"
        arguments: buildExtension
        dependency-graph: generate-and-submit
        dependency-graph-continue-on-failure: true

    - name: Run Unit Tests üß™
      run: gradle test --info
      env:
        _JAVA_OPTIONS: "-Djava.awt.headless=true"

    - name: Run Integration Tests üñ•Ô∏è
      run: gradle integrationTest --info
      env:
        DISPLAY: :99

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.ghidra-version }}
        path: |
          build/reports/tests/
          build/test-results/
          build/reports/integrationTest/
          build/test-results/integrationTest/
        if-no-files-found: ignore

    - name: Publish Test Results üìä
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Ghidra ${{ matrix.ghidra-version }})
        path: 'build/test-results/*/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false

  lint:
    name: Lint and Check üîç
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java üçµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Install Ghidra üêâ
      uses: antoniovazquezblanco/setup-ghidra@v2.0.6
      with:
        version: "latest"

    - name: Setup Xvfb for headless testing
      run: |
        sudo apt-get update && sudo apt-get install -y xvfb
        Xvfb :99 -nolisten tcp &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Check code compilation
      run: gradle compileJava

    - name: Check test compilation
      run: gradle compileTestJava

  codeql:
    name: CodeQL Security Analysis üîí
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java üçµ
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "microsoft"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        # Use security-extended queries for more thorough analysis
        queries: security-extended,security-and-quality

    - name: Install Ghidra üêâ
      uses: antoniovazquezblanco/setup-ghidra@v2.0.6
      with:
        version: "latest"

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Extension for CodeQL Analysis üî®
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: "8.14"
        arguments: buildExtension

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
