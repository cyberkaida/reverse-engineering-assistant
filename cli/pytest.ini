[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (may require external dependencies)
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end tests (require compiled binaries)
    mcp: marks tests as MCP protocol tests (require MCP client/server communication)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning